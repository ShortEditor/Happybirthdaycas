<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Chethan!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      text-align: center;
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4, 0 0 20px #ff66c4;
      animation: fadeInDown 1.5s ease-out forwards;
    }

    h2 {
      font-size: 1.5em;
      text-align: center;
      color: #f0f0f0;
      margin-top: 10px;
      animation: fadeIn 3s ease-out forwards;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 30px 40px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
      animation: zoomIn 2s ease;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ Working Background Music -->

    Your browser does not support the audio element.
  </audio>

  <h1>Happy Birthday Chethan Sandesh üéâ</h1>
  <h2>Wishing you endless joy, success & love always! üí´</h2>

  <div class="card">
    <p>You're more than just a brother, you're a warrior, a protector, and a blessing sent by the universe. May this year be your greatest chapter yet. Keep shining, Chethan! üöÄ</p>
  </div>

  <footer>With love ‚Äî Your Brother ‚ù§Ô∏è</footer>

  <!-- üéä Confetti Generator -->
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 150);
  </script>
</body>
</html>
